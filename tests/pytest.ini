[pytest]
asyncio_mode = auto
markers =
  llm: tests requiring LLM backend enabled (LLM_ENABLED=1)
  suno: tests requiring Suno API configured (SUNO_API_KEY set)
  slow: slower E2E tests (music generation, embeddings reindex)
  admin: tests that call admin-protected endpoints
  cors: tests checking CORS headers
  sp: single-player mode tests (LLM-bot)
